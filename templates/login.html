{% extends "layout.html" %}

{% block content %}
<div class="card" style="max-width: 500px; margin: auto;">
    <img src="{{ url_for('static', filename='images/bg2.png') }}" alt="Logo" class="login-logo">
    <h1 class="text-center">VoxiScribe Login</h1>
    {% if error %}
      <div style="background:#fdecea;color:#b71c1c;padding:10px;border-radius:6px;margin-bottom:12px;">{{ error }}</div>
    {% endif %}
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="role">Role</label>
            <select id="role" name="role">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-secondary" id="verify-face" style="width: 100%;">Verify Face</button>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Login</button>
    </form>
    <p class="text-center mt-3">
        Don't have an account? <a href="{{ url_for('register') }}">Register here</a>
    </p>
</div>
<script>
    document.getElementById('verify-face').addEventListener('click', function() {
        const username = document.getElementById('username').value;
        if (username) {
            window.location.href = "{{ url_for('face_voice_auth') }}?username=" + encodeURIComponent(username);
        } else {
            alert('Please enter your username first.');
        }
    });
</script>
{% endblock %}
