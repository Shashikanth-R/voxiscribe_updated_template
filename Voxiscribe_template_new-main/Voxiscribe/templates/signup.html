{% extends 'layout.html' %}
{% block title %}Sign Up - Voxiscribe{% endblock %}
{% block content %}
<div class="card" style="max-width: 500px; margin: auto;">
  <h2 class="text-center">Sign Up</h2>
  {% if error %}
    <div style="background:#fdecea;color:#b71c1c;padding:10px;border-radius:6px;margin-bottom:12px;">{{ error }}</div>
  {% endif %}
  <form method="POST" action="{{ url_for('signup') }}">
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="username" required />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" name="password" required />
    </div>
    <div class="form-group">
      <label>Role</label>
      <select name="role">
        <option value="student">Student</option>
        <option value="teacher">Teacher</option>
      </select>
    </div>
    <button class="btn" type="submit" style="width:100%">Create account</button>
  </form>
  <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>
{% endblock %}
